<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kolanthai!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Sequential Words -->
    <div class="word" id="word1">Happy</div>
    <div class="word" id="word2">Birthday</div>
    <div class="word" id="word3">Kolanthai</div>

    <!-- Cake -->
    <div class="cake-container" id="cake-container">
  <div class="cake">
    <div class="layer"></div>
    <div class="face">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="smile"></div>
    </div>
    <div class="candles">
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
    </div>
  </div>
</div>

    <!-- Fireworks -->
    <div class="firework" id="firework1"></div>
    <div class="firework" id="firework2"></div>
    <div class="firework" id="firework3"></div>

    <!-- Final Message -->
    <div class="final-message">
  <div class="line" id="line1">Please take care cactus</div>
  <div class="line" id="line2">Trust me</div>

  <div class="roses">
    <div class="rose" id="rose1">&#x1F339;</div>
    <div class="rose" id="rose2">&#x1F339;</div>
    <div class="rose" id="rose3">&#x1F339;</div>
  </div>

  <div class="response-buttons" id="response-buttons" style="margin-top: 20px; opacity: 0;">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <div id="result" style="margin-top: 20px;"></div>
</div>

      </div>
    </div>
  </div>
<audio id="bgMusic" src="Minnalvala(KoshalWorld.Com).mp3" loop></audio>

  <script src="script.js"></script>
  <script>
  setTimeout(() => {
    document.getElementById('response-buttons').style.opacity = '1';
  }, 14000);

  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const result = document.getElementById('result');

  let yesScale = 1.5;

  yesButton.style.transform = `scale(${yesScale})`;

  yesButton.addEventListener('click', () => {
    result.innerHTML = '<h3>Here‚Äôs your chocolate! üç´üç´üç´</h3>';
    document.getElementById('response-buttons').style.display = 'none';
  });

  noButton.addEventListener('click', () => {
    yesScale += 0.3; // Increase size each NO click
    yesButton.style.transform = `scale(${yesScale})`;

    // Keep buttons side by side even as YES grows
    yesButton.style.position = 'relative';
    noButton.style.position = 'relative';
    yesButton.style.zIndex = '1';
    noButton.style.zIndex = '2'; // Keep NO button on top to stay clickable
  });
</script>
  <script>
  const bgMusic = document.getElementById('bgMusic');

  // Play music when first button is clicked
  document.querySelector('.birthday-button__button').addEventListener('click', () => {
    bgMusic.play();
  });
</script>

</body>

</html>
